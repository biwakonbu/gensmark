name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun test

      - name: Visual Test (Docker)
        run: |
          docker run --rm -v "$PWD:/work" -w /work oven/bun:1.3.2 bash -lc '
            apt-get update >/dev/null &&
            apt-get install -y libreoffice-impress poppler-utils fonts-dejavu-core fonts-dejavu-extra >/dev/null &&
            VISUAL_OUT_DIR=/work/tests/visual/output VISUAL_DIFF_DIR=/work/tests/visual/diff bun run test:visual
          '

      - name: Upload Visual Artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-artifacts
          path: |
            tests/visual/output
            tests/visual/diff
